<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Navbar and Layouting">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Muhammad Nur Ilham">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link header style css internal -->
        <link rel="stylesheet" href="style.css">
        <!-- link fontawesome -->
        <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
        <!-- link font google -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Pacifico&family=Poppins&family=Source+Serif+4&display=swap" rel="stylesheet">
        <!-- link stylesheet css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- link cdn icon bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- link script stylesheet js bootstrap (bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Contact me - Muhammad Nur Ilham</title>
    </head>
    <body>
        <!-- start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="my logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="project.html">My Project</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit">
                        <a href="form-contact.html">Contact Me</a>
                    </button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <center>
            <div class="contact-title">
                <h1>Get in Touch</h1>
            </div>
            <div class="contact-menu">
                <div class="contact-name">
                    <label for="input-name">Name</label>
                    <input id="input-name" type="text" placeholder="input your name">
                </div>
                <div class="contact-email">
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email" placeholder="input your email">
                </div>
                <div class="contact-phone">
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="text" placeholder="input your phone number">
                </div>
                <div class="contact-subject">
                    <label for="input-subject">Subject</label>
                    <select id="input-subject">
                        <option disabled selected></option>
                        <option value="Lets Talk">Lets Talk</option>
                        <option value="Lets Collaboration">Lets Collaboration</option>
                        <option value="I'm Hiring">I'm Hiring</option>
                    </select>
                </div>
                <div class="contact-message">
                    <label for="input-message">Your Message</label>
                    <textarea name="message" id="input-message" cols="30" rows="10" placeholder="input your message"></textarea>
                </div>
                <div class="contact-btn">
                    <button type="button" onclick="submitData()">Submit</button>
                </div>
            </div>
        </center>
        <script src="form.js"></script>
    </body>
</html>
